<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen w-screen bg-gray-300">
      <div class="container h-full w-full mx-auto">
        <div class="nav w-full flex justify-between px-4 py-4">
          <h3 class="font-bold">Designer</h3>
          <div class="links hidden lg:flex gap-10">
            <a class="font-semibold" href="#">Home</a>
            <a class="opacity-60" href="#">About</a>
            <a class="opacity-60" href="#">Services</a>
            <a class="opacity-60" href="#">Design</a>
          </div>
          <i class="lg:hidden font-bold ri-menu-line"></i>
        </div>
        <div
          class="flex gap-5 h-[calc(100vh-56px)] flex-col items-center justify-center"
        >
          <div class="img w-36 h-36 rounded-full bg-blue-600">
            <img class="h-36 w-36" src="profile.png" alt="" />
          </div>
          <h3 class="font-bold text-2xl">Hi, i'm Sufyan Ali</h3>
          <h1 class="font-semibold text-3xl w-3/4 lg:text-4xl text-center">
            Building digital products, brands, and experiences.
          </h1>
          <p class="text-base lg:opacity-60 tracking-tight">
            I am Sufyan Ali building digital products, brands, and experiences
            and visual development .
          </p>
          <button
            class="px-4 py-2 lg:py-3 bg-black text-white rounded-full text-sm lg:text-base"
          >
            Connect With Me
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
